plugins {
    id 'java-library'
    id 'org.cadixdev.licenser' version '0.6.1'
    id 'eclipse'
    id 'maven-publish'
    id 'signing'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

group = "io.github.matyrobbrt"
archivesBaseName = "curseforgeapi"
version = "${version}"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testImplementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.2'
}

license {
    header = file("$rootDir/licenseheader.txt")
    properties {
        name = 'Matyrobbrt'
        year = 2022
    }

    include '**/*.java'
}


java {
    withJavadocJar()
    withSourcesJar()
}

allprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    publishing {
        publications{
            mavenJava(MavenPublication) {
                from components.java
                artifactId = archivesBaseName
                groupId = group
                pom {
                    name = "${name}"
                    description = "${description}"
                    url = 'https://github.com/Matyrobbrt/CurseForgeJavaAPI'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'http://www.opensource.org/licenses/mit-license.php'
                        }
                    }
                    developers {
                        developer {
                            id = 'matyrobbrt'
                            name = 'Matyrobbrt'
                            email = 'matyrobbrt@gmail.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:git:github.com/matyrobbrt/curseforgejavaapi.git'
                        developerConnection = 'scm:git:ssh://github.com/Matyrobbrt/CurseForgeJavaAPI.git'
                        url = 'https://github.com/Matyrobbrt/CurseForgeJavaAPI'
                    }
                }
            }
        }
        repositories {
            maven {
                name = "OSSRH"
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = ossrhUser
                    password = ossrhPassword
                }
            }
        }
    }
    signing {
        sign publishing.publications.mavenJava
    }
}

compileJava.options.encoding = "UTF-8"